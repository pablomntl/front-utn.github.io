<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		let numeros = [100, 56, 5000, 23, 289, 99];
		
		let mayor = 0;
		for (let i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}

		alert(`el mayor de los ${numeros} es ${mayor}`);
 
    </script>
</body>
</html>
